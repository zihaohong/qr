<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    #qrcode {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Enter a string to convert to QR Code:</h2>
  <input type="text" id="text" value="Hello, QR Code!" style="width: 300px;">
  <button onclick="generateQR()">Generate</button>

  <div id="qrcode"></div>

  <script>
    function generateQR() {
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = ""; // Clear any previous QR code

      const text = document.getElementById("text").value;
      new QRCode(qrDiv, {
        text: text,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    // Generate default QR on page load
    window.onload = generateQR;
  </script>
</body>
</html>
